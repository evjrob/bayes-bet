stages:
  fetch_data:
    cmd: python stages/fetch_data.py
    deps:
    - ../../bayesbet/nhl/stats_api.py
    - stages/fetch_data.py
    params:
    - fetch_data.end_date
    - fetch_data.start_date
    outs:
    - ../data/raw
  preprocess_data:
    cmd: python stages/preprocess_data.py
    deps:
    - ../data/raw
    - ../../bayesbet/nhl/data_utils.py
    - stages/preprocess_data.py
    outs:
    - ../data/preprocessed
  split_data:
    cmd: python stages/split_data.py
    deps:
    - ../data/preprocessed
    - stages/split_data.py
    outs:
    - ../data/final
