<!-- Create a div where the graph will take place -->
<div id="game-outcome-{{game_pk}}"></div>

<script>
// Plot the data after extracting the game predictions
(function(){
  function unescapeHTML(text) {
    return text.replaceAll('&#x27;', '"')
  }
  data = JSON.parse(unescapeHTML('{{game_pred}}'));
  plot_game_outcome(data, "#game-outcome-{{game_pk}}", "{{home_abb}}", "{{away_abb}}");
})();
</script>
